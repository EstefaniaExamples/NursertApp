service: 'children-api'

frameworkVersion: '3'

# Cloud provider
provider: 
  name: 'aws'
  runtime: 'nodejs16.x'
  region: eu-west-2
  stage: dev
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
          # arn:aws:dynamodb:eu-west-2:634692860368:table/NurseryChildren

# Serverless functions
functions: 
  getChildren: 
    handler: src/children/get.handler
    description: 'Information about the nursery children'
    events:
      - httpApi:
          path: /children
          method: get
  getChildrenById: 
    handler: src/children/getById.handler
    description: 'Information about a specific nursery kid'
    events:
      - httpApi:
          path: /children/{id}
          method: get
  createChildren:
    handler: src/children/put.handler
    description: 'Insert a new nursery kid'
    events:
      - httpApi:
          path: /children
          method: put
  deleteChildren:
    handler: src/children/deleteById.handler
    description: 'Delete a nursery kid'
    events:
      - httpApi:
          path: /children/{id}
          method: delete
  meals: 
    handler: src/meals/eat.handler
    description: 'Information about the nursery meals'
    events:
      - httpApi:
          path: /meals
          method: get      

# Serverless plugins
plugins:
  - serverless-esbuild
  - serverless-offline     # this plugin enables us to run our application and Lambda functions locally
  - serverless-dynamodb-local
  - serverless-dotenv-plugin    #Â to enable us load .env variables into our Lambda environment
  # - serverless-plugin-typescript
  # - serverless-bundle

custom:
  esbuild: 
    bundle: true
    minify: false
    sourcemap: true
    exclude: ['aws-sdk']
    target: 'node16'
    define: { 'require.resolve': undefined }
    platform: 'node'
    concurrency: 10
  serverless-offline:
    httpPort: 3003
  dynamodb:
    start:
      port: 5001
      inMemory: true
      migrate: true
    stages:
      - dev

